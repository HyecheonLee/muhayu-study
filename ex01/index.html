<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
        crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&family=Source+Code+Pro&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Muhayu</title>
</head>
<body>
<div class="container">
  <div class="card-wrapper">
    <div class="card">
      <img class="card-img" src="images/antte.jpg" alt="antte">
      <h1 class="card-heading">앙뜨</h1>
      <p class="card-paragraph">
        <i class="fas fa-quote-left"></i>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit.
        <i class="fas fa-quote-right"></i>
      </p>
      <ul class="card-icons">
        <li>
          <a href="#" class="card-icon-link">
            <i class="card-icon fab fa-facebook-square"></i>
          </a>
        </li>
        <li>
          <a href="#" class="card-icon-link">
            <i class="card-icon fab fa-linkedin"></i>
          </a>
        </li>
        <li>
          <a href="#" class="card-icon-link">
            <i class="card-icon fab fa-twitter-square"></i>
          </a>
        </li>
        <li>
          <a href="#" class="card-icon-link">
            <i class="card-icon fab fa-instagram"></i>
          </a>
        </li>
      </ul>
      <button class="card-btn">View Profile</button>
    </div>
  </div>
</div>
</body>
</html>
