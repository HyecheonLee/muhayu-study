<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&family=Source+Code+Pro&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Sign Up Form</title>
</head>
<body>
<div class="container">
  <div class="banner">
    <h1 class="banner-heading">앙뜨일기</h1>
    <div class="arrow">
      <i class="fas fa-arrow-down"></i>
    </div>
    <button class="banner-btn">여기를 누르세요</button>
  </div>
  <div class="form-container">
    <form class="sign-up-form">
      <input type="text" class="form-input" placeholder="이름을 입력하세요">
      <input type="email" class="form-input" placeholder="이메일 주소">
      <p>앙뜨소식을 받겠습니까?</p>
      <label>아니오</label>
      <input type="checkbox">
      <label>예</label>
      <button type="button">소식받기</button>
    </form>
    <div class="header">
      <div class="header-img"></div>
      <i class="fas fa-chevron-left left-arrow"></i>
      <i class="fas fa-chevron-right right-arrow"></i>
    </div>
    <div class="x-btn">&#10005;</div>
  </div>
</div>
<script src="app.js"></script>
</body>
</html>
